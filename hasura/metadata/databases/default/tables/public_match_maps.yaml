table:
  name: match_maps
  schema: public
object_relationships:
  - name: e_match_map_status
    using:
      foreign_key_constraint_on: status
  - name: map
    using:
      foreign_key_constraint_on: map_id
  - name: match
    using:
      foreign_key_constraint_on: match_id
array_relationships:
  - name: demos
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: match_map_demos
          schema: public
  - name: flashes
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: player_flashes
          schema: public
  - name: objectives
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: player_objectives
          schema: public
  - name: player_assists
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: player_assists
          schema: public
  - name: player_damages
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: player_damages
          schema: public
  - name: player_kills
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: player_kills
          schema: public
  - name: player_unused_utilities
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: player_unused_utility
          schema: public
  - name: rounds
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: match_map_rounds
          schema: public
  - name: utility
    using:
      foreign_key_constraint_on:
        column: match_map_id
        table:
          name: player_utility
          schema: public
  - name: vetos
    using:
      manual_configuration:
        column_mapping:
          map_id: map_id
          match_id: match_id
        insertion_order: null
        remote_table:
          name: match_map_veto_picks
          schema: public
computed_fields:
  - name: demos_download_url
    definition:
      function:
        name: demo_download_url
        schema: public
  - name: demos_total_size
    definition:
      function:
        name: match_map_demo_total_size
        schema: public
  - name: is_current_map
    definition:
      function:
        name: is_current_match_map
        schema: public
  - name: lineup_1_score
    definition:
      function:
        name: lineup_1_score
        schema: public
  - name: lineup_2_score
    definition:
      function:
        name: lineup_2_score
        schema: public
  - name: winning_lineup_id
    definition:
      function:
        name: get_match_map_winning_lineup_id
        schema: public
insert_permissions:
  - role: administrator
    permission:
      check: {}
      columns:
        - lineup_1_side
        - lineup_2_side
        - map_id
        - match_id
        - order
    comment: ""
  - role: match_organizer
    permission:
      check:
        match:
          is_tournament_match:
            _eq: false
      columns:
        - lineup_1_side
        - lineup_2_side
        - map_id
        - match_id
        - order
    comment: ""
  - role: tournament_organizer
    permission:
      check:
        match:
          is_tournament_match:
            _eq: true
      columns:
        - lineup_1_side
        - lineup_2_side
        - map_id
        - match_id
        - order
    comment: ""
  - role: user
    permission:
      check:
        match:
          organizer_steam_id:
            _eq: x-hasura-user-id
      columns:
        - lineup_1_side
        - lineup_2_side
        - map_id
        - match_id
        - order
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - ended_at
        - id
        - lineup_1_side
        - lineup_1_timeouts_available
        - lineup_2_side
        - lineup_2_timeouts_available
        - map_id
        - match_id
        - order
        - started_at
        - status
      computed_fields:
        - demos_download_url
        - demos_total_size
        - is_current_map
        - lineup_1_score
        - lineup_2_score
        - winning_lineup_id
      filter: {}
    comment: ""
update_permissions:
  - role: administrator
    permission:
      columns:
        - lineup_1_side
        - lineup_2_side
        - map_id
        - order
      filter: {}
      check: null
    comment: ""
  - role: match_organizer
    permission:
      columns:
        - lineup_1_side
        - lineup_2_side
        - map_id
        - order
      filter:
        match:
          is_tournament_match:
            _eq: false
      check:
        match:
          is_tournament_match:
            _eq: false
    comment: ""
  - role: tournament_organizer
    permission:
      columns:
        - lineup_1_side
        - lineup_2_side
        - map_id
        - order
      filter:
        match:
          is_tournament_match:
            _eq: true
      check:
        match:
          is_tournament_match:
            _eq: true
    comment: ""
  - role: user
    permission:
      columns:
        - lineup_1_side
        - lineup_2_side
        - map_id
        - order
      filter:
        match:
          organizer_steam_id:
            _eq: x-hasura-user-id
      check:
        match:
          organizer_steam_id:
            _eq: x-hasura-user-id
    comment: ""
delete_permissions:
  - role: administrator
    permission:
      filter: {}
    comment: ""
  - role: match_organizer
    permission:
      filter:
        match:
          is_tournament_match:
            _eq: false
    comment: ""
  - role: tournament_organizer
    permission:
      filter:
        match:
          is_tournament_match:
            _eq: true
    comment: ""
  - role: user
    permission:
      filter:
        match:
          organizer_steam_id:
            _eq: x-hasura-user-id
    comment: ""
