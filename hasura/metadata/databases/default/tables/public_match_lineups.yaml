table:
  name: match_lineups
  schema: public
object_relationships:
  - name: captain
    using:
      manual_configuration:
        column_mapping:
          id: match_lineup_id
        insertion_order: null
        remote_table:
          name: v_match_captains
          schema: public
  - name: coach
    using:
      manual_configuration:
        column_mapping:
          coach_steam_id: steam_id
        insertion_order: null
        remote_table:
          name: players
          schema: public
  - name: player
    using:
      foreign_key_constraint_on: coach_steam_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: lineup_players
    using:
      foreign_key_constraint_on:
        column: match_lineup_id
        table:
          name: match_lineup_players
          schema: public
  - name: match_veto_picks
    using:
      foreign_key_constraint_on:
        column: match_lineup_id
        table:
          name: match_veto_picks
          schema: public
computed_fields:
  - name: matches
    definition:
      function:
        name: get_lineup_match
        schema: public
  - name: name
    definition:
      function:
        name: get_team_name
        schema: public
