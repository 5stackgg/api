table:
  name: match_lineups
  schema: public
object_relationships:
  - name: captain
    using:
      manual_configuration:
        column_mapping:
          id: match_lineup_id
        insertion_order: null
        remote_table:
          name: v_match_captains
          schema: public
  - name: coach
    using:
      manual_configuration:
        column_mapping:
          coach_steam_id: steam_id
        insertion_order: null
        remote_table:
          name: players
          schema: public
  - name: match
    using:
      foreign_key_constraint_on: match_id
  - name: player
    using:
      foreign_key_constraint_on: coach_steam_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
array_relationships:
  - name: lineup_players
    using:
      foreign_key_constraint_on:
        column: match_lineup_id
        table:
          name: match_lineup_players
          schema: public
  - name: match_veto_picks
    using:
      foreign_key_constraint_on:
        column: match_lineup_id
        table:
          name: match_veto_picks
          schema: public
computed_fields:
  - name: name
    definition:
      function:
        name: get_team_name
        schema: public
insert_permissions:
  - role: user
    permission:
      check:
        match:
          organizer_steam_id:
            _eq: x-hasura-user-id
      columns:
        - team_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - coach_steam_id
        - id
        - match_id
        - team_id
      computed_fields:
        - name
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - coach_steam_id
      filter:
        _or:
          - match:
              organizer_steam_id:
                _eq: x-hasura-user-id
          - captain:
              steam_id:
                _eq: X-Hasura-User-Id
      check:
        match:
          organizer_steam_id:
            _eq: x-hasura-user-id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        match:
          organizer_steam_id:
            _eq: x-hasura-user-id
    comment: ""
