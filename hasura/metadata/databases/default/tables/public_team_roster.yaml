table:
  name: team_roster
  schema: public
object_relationships:
  - name: player
    using:
      foreign_key_constraint_on: player_steam_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - team:
              roster:
                role:
                  _in:
                    - Admin
                    - Invite
      columns:
        - coach
        - player_steam_id
        - status
        - team_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - coach
        - player_steam_id
        - role
        - status
        - team_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - coach
        - role
        - status
      filter:
        team:
          roster:
            role:
              _eq: Admin
      check:
        team:
          roster:
            role:
              _eq: Admin
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - team:
              roster:
                role:
                  _eq: Admin
          - player_steam_id:
              _eq: x-hasura-user-Id
    comment: ""
event_triggers:
  - name: team_roster_events
    definition:
      delete:
        columns: '*'
      enable_manual: true
      insert:
        columns: '*'
      update:
        columns: '*'
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook: '{{HASURA_GRAPHQL_EVENT_HOOK}}'
