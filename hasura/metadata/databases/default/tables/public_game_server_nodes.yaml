table:
  name: game_server_nodes
  schema: public
object_relationships:
  - name: e_region
    using:
      foreign_key_constraint_on: region
  - name: e_status
    using:
      foreign_key_constraint_on: status
array_relationships:
  - name: servers
    using:
      foreign_key_constraint_on:
        column: game_server_node_id
        table:
          name: servers
          schema: public
select_permissions:
  - role: administrator
    permission:
      columns:
        - enabled
        - end_port_range
        - id
        - public_ip
        - region
        - start_port_range
        - status
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - region
        - status
      filter:
        enabled:
          _eq: true
    comment: ""
update_permissions:
  - role: administrator
    permission:
      columns:
        - enabled
        - end_port_range
        - region
        - start_port_range
      filter: {}
      check: null
    comment: ""
