table:
  name: game_server_nodes
  schema: public
object_relationships:
  - name: e_region
    using:
      foreign_key_constraint_on: region
  - name: e_status
    using:
      foreign_key_constraint_on: status
select_permissions:
  - role: administrator
    permission:
      columns:
        - enabled
        - end_port_range
        - start_port_range
        - region
        - status
        - id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - region
        - status
      filter:
        enabled:
          _eq: true
    comment: ""
update_permissions:
  - role: administrator
    permission:
      columns:
        - enabled
        - end_port_range
        - region
        - start_port_range
      filter: {}
      check: null
    comment: ""
