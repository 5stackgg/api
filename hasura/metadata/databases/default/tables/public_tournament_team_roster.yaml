table:
  name: tournament_team_roster
  schema: public
object_relationships:
  - name: e_team_role
    using:
      foreign_key_constraint_on: role
  - name: player
    using:
      foreign_key_constraint_on: player_steam_id
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
  - name: tournament_team
    using:
      foreign_key_constraint_on: tournament_team_id
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - _and:
              - player_steam_id:
                  _eq: X-Hasura-User-Id
              - tournament_team:
                  team:
                    roster:
                      player_steam_id:
                        _eq: X-Hasura-User-Id
          - tournament_team:
              owner_steam_id:
                _eq: X-Hasura-User-Id
      columns:
        - player_steam_id
        - tournament_id
        - tournament_team_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - player_steam_id
        - role
        - tournament_id
        - tournament_team_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - role
      filter:
        _and:
          - tournament_team:
              roster:
                _and:
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: Admin
      check:
        _and:
          - tournament_team:
              roster:
                _and:
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: Admin
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _and:
          - tournament_team:
              roster:
                _and:
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: Admin
    comment: ""
