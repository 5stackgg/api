table:
  name: match_options
  schema: public
object_relationships:
  - name: map_pool
    using:
      foreign_key_constraint_on: map_pool_id
  - name: tournament
    using:
      foreign_key_constraint_on:
        column: match_options_id
        table:
          name: tournaments
          schema: public
array_relationships:
  - name: matches
    using:
      foreign_key_constraint_on:
        column: match_options_id
        table:
          name: matches
          schema: public
computed_fields:
  - name: has_active_matches
    definition:
      function:
        name: has_active_matches
        schema: public
insert_permissions:
  - role: administrator
    permission:
      check: {}
      columns:
        - best_of
        - coaches
        - knife_round
        - lan
        - lobby_access
        - map_pool_id
        - map_veto
        - mr
        - number_of_substitutes
        - overtime
        - region_veto
        - tech_timeout_setting
        - timeout_setting
        - tv_delay
        - type
