        - lobby_access
        - map_pool_id
        - map_veto
        - mr
        - number_of_substitutes
        - overtime
        - region_veto
        - tech_timeout_setting
        - timeout_setting
        - tv_delay
        - type
      filter:
        matches:
          is_tournament_match:
            _eq: true
      check:
        matches:
          is_tournament_match:
            _eq: true
    comment: ""
  - role: user
    permission:
      columns:
        - best_of
        - coaches
        - knife_round
        - lobby_access
        - map_pool_id
        - map_veto
        - mr
        - number_of_substitutes
        - overtime
        - region_veto
        - tech_timeout_setting
        - timeout_setting
        - tv_delay
        - type
      filter:
        _and:
          - _or:
              - matches:
                  organizer_steam_id:
                    _eq: X-Hasura-User-Id
              - tournament:
                  organizers:
                    _and:
                      - steam_id:
                          _eq: X-Hasura-User-Id
              - tournament:
                  organizer_steam_id:
                    _eq: X-Hasura-User-Id
          - has_active_matches:
              _eq: false
      check:
        _and:
          - _or:
              - matches:
                  organizer_steam_id:
                    _eq: X-Hasura-User-Id
              - tournament:
                  organizers:
                    _and:
                      - steam_id:
                          _eq: X-Hasura-User-Id
              - tournament:
                  organizer_steam_id:
                    _eq: X-Hasura-User-Id
          - has_active_matches:
              _eq: false
    comment: ""
