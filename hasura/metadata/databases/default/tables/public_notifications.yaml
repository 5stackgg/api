table:
  name: notifications
  schema: public
object_relationships:
  - name: player
    using:
      foreign_key_constraint_on: steam_id
select_permissions:
  - role: administrator
    permission:
      columns:
        - created_at
        - deleted_at
        - entity_id
        - id
        - is_read
        - message
        - role
        - steam_id
        - title
        - type
      filter:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _is_null: false
    comment: ""
  - role: match_organizer
    permission:
      columns:
        - created_at
        - deleted_at
        - entity_id
        - id
        - is_read
        - message
        - role
        - steam_id
        - title
        - type
      filter:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _eq: match_organizer
    comment: ""
  - role: tournament_organizer
    permission:
      columns:
        - created_at
        - deleted_at
        - entity_id
        - id
        - is_read
        - message
        - role
        - steam_id
        - title
        - type
      filter:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _in:
                - match_organizer
                - tournament_organizer
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - deleted_at
        - entity_id
        - id
        - is_read
        - message
        - role
        - steam_id
        - title
        - type
      filter:
        steam_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: administrator
    permission:
      columns:
        - deleted_at
        - is_read
      filter:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _is_null: false
      check:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _is_null: false
    comment: ""
  - role: match_organizer
    permission:
      columns:
        - deleted_at
        - is_read
      filter:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _eq: match_organizer
      check:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _eq: match_organizer
    comment: ""
  - role: tournament_organizer
    permission:
      columns:
        - deleted_at
        - is_read
      filter:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _in:
                - match_organizer
                - tournament_organizer
      check:
        _or:
          - steam_id:
              _eq: X-Hasura-User-Id
          - role:
              _in:
                - match_organizer
                - tournament_organizer
    comment: ""
  - role: user
    permission:
      columns:
        - deleted_at
        - is_read
      filter:
        steam_id:
          _eq: X-Hasura-User-Id
      check:
        steam_id:
          _eq: X-Hasura-User-Id
    comment: ""
