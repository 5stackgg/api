table:
  name: e_game_server_node_regions
  schema: public
is_enum: true
array_relationships:
  - name: game_server_nodes
    using:
      foreign_key_constraint_on:
        column: region
        table:
          name: game_server_nodes
          schema: public
computed_fields:
  - name: available_server_count
    definition:
      function:
        name: available_region_server_count
        schema: public
  - name: status
    definition:
      function:
        name: region_status
        schema: public
  - name: total_server_count
    definition:
      function:
        name: total_region_server_count
        schema: public
select_permissions:
  - role: administrator
    permission:
      columns:
        - description
        - value
      computed_fields:
        - available_server_count
        - status
        - total_server_count
      filter: {}
    comment: ""
  - role: match_organizer
    permission:
      columns:
        - description
        - value
      computed_fields:
        - available_server_count
        - status
        - total_server_count
      filter: {}
    comment: ""
  - role: tournament_organizer
    permission:
      columns:
        - description
        - value
      computed_fields:
        - available_server_count
        - status
        - total_server_count
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - description
        - value
      computed_fields:
        - available_server_count
        - status
        - total_server_count
      filter:
        value:
          _neq: Lan
    comment: ""
