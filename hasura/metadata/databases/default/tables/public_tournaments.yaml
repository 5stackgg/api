table:
  name: tournaments
  schema: public
object_relationships:
  - name: admin
    using:
      foreign_key_constraint_on: organizer_steam_id
  - name: e_tournament_status
    using:
      foreign_key_constraint_on: status
  - name: options
    using:
      foreign_key_constraint_on: match_options_id
array_relationships:
  - name: organizers
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_organizers
          schema: public
  - name: rosters
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_team_roster
          schema: public
  - name: servers
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_servers
          schema: public
  - name: stages
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_stages
          schema: public
  - name: teams
    using:
      foreign_key_constraint_on:
        column: tournament_id
        table:
          name: tournament_teams
          schema: public
computed_fields:
  - name: can_join_tournament
    definition:
      function:
        name: can_join_tournament
        schema: public
      session_argument: hasura_session
  - name: is_organizer
    definition:
      function:
        name: is_tournament_organizer
        schema: public
      session_argument: hasura_session
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        organizer_steam_id: x-hasura-user-id
      columns:
        - description
        - match_options_id
        - name
        - start
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - match_options_id
        - name
        - organizer_steam_id
        - start
        - status
      computed_fields:
        - can_join_tournament
        - is_organizer
      filter:
        _or:
          - organizer_steam_id:
              _eq: X-Hasura-User-Id
          - status:
              _neq: Setup
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - name
        - start
        - status
      filter:
        organizer_steam_id:
          _eq: X-Hasura-User-Id
      check:
        organizer_steam_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        organizer_steam_id:
          _eq: X-Hasura-User-Id
    comment: ""
