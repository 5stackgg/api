table:
  name: teams
  schema: public
object_relationships:
  - name: owner
    using:
      foreign_key_constraint_on: owner_steam_id
array_relationships:
  - name: invites
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: team_invites
          schema: public
  - name: match_lineups
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: match_lineups
          schema: public
  - name: roster
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: team_roster
          schema: public
  - name: tournament_rosters
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: tournament_roster
          schema: public
  - name: tournament_teams
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          name: tournament_teams
          schema: public
computed_fields:
  - name: matches
    definition:
      function:
        name: get_team_matches
        schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        owner_steam_id: x-hasura-user-id
      columns:
        - name
        - short_name
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - name
        - owner_steam_id
        - short_name
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - owner_steam_id
        - short_name
      filter:
        owner_steam_id:
          _eq: x-hasura-user-id
      check:
        owner_steam_id:
          _eq: x-hasura-user-id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        owner_steam_id:
          _eq: x-hasura-user-id
    comment: ""
