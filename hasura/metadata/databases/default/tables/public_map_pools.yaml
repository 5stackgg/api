table:
  name: map_pools
  schema: public
object_relationships:
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
array_relationships:
  - name: maps
    using:
      manual_configuration:
        column_mapping:
          id: map_pool_id
        insertion_order: null
        remote_table:
          name: v_pool_maps
          schema: public
  - name: matches
    using:
      foreign_key_constraint_on:
        column: map_pool_id
        table:
          name: matches
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - enabled
        - id
        - label
        - tournament_id
      filter:
        _or:
          - owner_steam_id:
              _eq: X-Hasura-User-Id
          - owner_steam_id:
              _is_null: true
    comment: ""
