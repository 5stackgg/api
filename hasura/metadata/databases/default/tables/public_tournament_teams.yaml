table:
  name: tournament_teams
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
insert_permissions:
  - role: user
    permission:
      check:
        team:
          owner:
            steam_id:
              _eq: X-Hasura-User-Id
      columns:
        - team_id
        - tournament_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - team_id
        - tournament_id
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        team:
          owner:
            steam_id:
              _eq: X-Hasura-User-Id
    comment: ""
