table:
  name: team_invites
  schema: public
object_relationships:
  - name: invited_by
    using:
      foreign_key_constraint_on: invited_by_player_steam_id
  - name: player
    using:
      foreign_key_constraint_on: steam_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - team:
              roster:
                _and:
                  - player_steam_id:
                      _eq: X-Hasura-User-Id
                  - _or:
                      - role:
                          _eq: Admin
                      - role:
                          _eq: Invite
      set:
        invited_by_player_steam_id: x-hasura-user-id
      columns:
        - steam_id
        - team_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - invited_by_player_steam_id
        - steam_id
        - created_at
        - id
        - team_id
      filter:
        _or:
          - player:
              steam_id:
                _eq: X-Hasura-User-Id
          - _and:
              - team:
                  roster:
                    _and:
                      - player_steam_id:
                          _eq: X-Hasura-User-Id
                      - _or:
                          - role:
                              _eq: Admin
                          - role:
                              _eq: Invite
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - player:
              steam_id:
                _eq: X-Hasura-User-Id
          - _and:
              - team:
                  roster:
                    _and:
                      - player_steam_id:
                          _eq: X-Hasura-User-Id
                      - _or:
                          - role:
                              _eq: Admin
                          - role:
                              _eq: Invite
    comment: ""
