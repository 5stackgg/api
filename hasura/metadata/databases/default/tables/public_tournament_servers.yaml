table:
  name: tournament_servers
  schema: public
object_relationships:
  - name: server
    using:
      foreign_key_constraint_on: server_id
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - tournament:
              organizer_steam_id:
                _eq: X-Hasura-User-Id
          - server:
              player_steam_id:
                _eq: X-Hasura-User-Id
      columns:
        - server_id
        - tournament_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - server_id
        - tournament_id
      filter:
        _and:
          - tournament:
              organizer_steam_id:
                _eq: X-Hasura-User-Id
          - server:
              player_steam_id:
                _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _and:
          - tournament:
              organizer_steam_id:
                _eq: X-Hasura-User-Id
          - server:
              player_steam_id:
                _eq: X-Hasura-User-Id
    comment: ""
