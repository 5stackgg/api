table:
  name: tournament_stages
  schema: public
object_relationships:
  - name: e_tournament_stage_type
    using:
      foreign_key_constraint_on: type
  - name: tournament
    using:
      foreign_key_constraint_on: tournament_id
array_relationships:
  - name: brackets
    using:
      foreign_key_constraint_on:
        column: tournament_stage_id
        table:
          name: tournament_brackets
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        tournament:
          is_organizer:
            _eq: true
      columns:
        - groups
        - max_teams
        - min_teams
        - settings
        - order
        - tournament_id
        - type
    comment: ""
select_permissions:
  - role: guest
    permission:
      columns:
        - groups
        - id
        - max_teams
        - min_teams
        - settings
        - order
        - tournament_id
        - type
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - groups
        - max_teams
        - min_teams
        - settings
        - order
        - type
      filter:
        tournament:
          is_organizer:
            _eq: true
      check:
        tournament:
          is_organizer:
            _eq: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        tournament:
          is_organizer:
            _eq: true
    comment: ""
