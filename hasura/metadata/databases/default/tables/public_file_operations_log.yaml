table:
  name: file_operations_log
  schema: public
object_relationships:
  - name: game_server_node
    using:
      foreign_key_constraint_on: node_id
  - name: server
    using:
      foreign_key_constraint_on: server_id
select_permissions:
  - role: administrator
    permission:
      columns:
        - id
        - node_id
        - server_id
        - operation
        - path
        - details
        - created_at
      filter: {}
      allow_aggregations: true
    comment: "Administrators can view all file operations"
