table:
  name: match_lineup_players
  schema: public
object_relationships:
  - name: lineup
    using:
      foreign_key_constraint_on: match_lineup_id
  - name: player
    using:
      foreign_key_constraint_on: steam_id
insert_permissions:
  - role: match_organizer
    permission:
      check: {}
      columns:
        - captain
        - match_lineup_id
        - steam_id
    comment: ""
  - role: streamer
    permission:
      check:
        _and:
          - lineup:
              v_match_lineup:
                match:
                  is_organizer:
                    _eq: true
          - _or:
              - _not:
                  _exists:
                    _table:
                      name: settings
                      schema: public
                    _where:
                      _and:
                        - name:
                            _eq: public.lineup_add_without_invite
              - _exists:
                  _table:
                    name: settings
                    schema: public
                  _where:
                    _and:
                      - name:
                          _eq: public.lineup_add_without_invite
                      - value:
                          _in:
                            - user
                            - verified_user
                            - streamer
      columns:
        - captain
        - match_lineup_id
        - steam_id
    comment: ""
  - role: user
    permission:
      check:
        _and:
          - lineup:
              v_match_lineup:
                match:
                  is_organizer:
                    _eq: true
          - _or:
              - _not:
                  _exists:
                    _table:
                      name: settings
                      schema: public
                    _where:
                      _and:
                        - name:
                            _eq: public.lineup_add_without_invite
              - _exists:
                  _table:
                    name: settings
                    schema: public
                  _where:
                    _and:
                      - name:
                          _eq: public.lineup_add_without_invite
                      - value:
                          _eq: user
      columns:
        - captain
        - match_lineup_id
        - steam_id
    comment: ""
  - role: verified_user
    permission:
      check:
        _and:
          - lineup:
              v_match_lineup:
                match:
                  is_organizer:
                    _eq: true
          - _or:
              - _not:
                  _exists:
                    _table:
                      name: settings
                      schema: public
                    _where:
                      _and:
                        - name:
                            _eq: public.lineup_add_without_invite
              - _exists:
                  _table:
                    name: settings
                    schema: public
                  _where:
                    _and:
                      - name:
                          _eq: public.lineup_add_without_invite
                      - value:
                          _in:
                            - user
                            - verified_user
      columns:
        - captain
        - match_lineup_id
        - steam_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - captain
        - checked_in
        - discord_id
        - id
        - match_lineup_id
        - placeholder_name
        - steam_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: system_administrator
    permission:
      columns:
        - captain
        - match_lineup_id
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - captain
        - match_lineup_id
      filter:
        lineup:
          v_match_lineup:
            match:
              is_organizer:
                _eq: true
      check:
        lineup:
          v_match_lineup:
            match:
              is_organizer:
                _eq: true
    comment: ""
delete_permissions:
  - role: system_administrator
    permission:
      filter: {}
    comment: ""
  - role: user
    permission:
      filter:
        _or:
          - lineup:
              v_match_lineup:
                match:
                  is_organizer:
                    _eq: true
          - steam_id:
              _eq: X-Hasura-User-Id
    comment: ""
